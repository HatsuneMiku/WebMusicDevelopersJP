		<body>

      <h2>Oscillator Sample [Web Audio API / Web MIDI API]</h2>

						<div class="midiconnect">
        <div class="midiLabel">MIDI</div>
								<!--<div class="midiStatus" status="off"></div>-->
								<div class="left"><input type="button" class="midiStatus" status="off" value="MIDI ON"></div>
								<div class="connectionstatus"></div>
								<br style="clear:both;">
								<div style="width:900px; margin: -14px 0px 0px 15px; font-size: 70%;">
										このページは<a href="https://github.com/cwilso/WebMIDIAPIShim" target="_blank">WebMIDIShim</a>により<a href="http://www.w3.org/TR/webmidi/" target="_blank">Web MIDI API</a>をシミュレートしておりUSB-MIDIデバイスからの発音が可能です。<br>
										シミュレートには<a href="http://jazz-soft.net/" target="_blank">Jazz-Soft.netのJazz-Plugin</a>が必要です。お試しの際はインストールをお願いいたします。<br>
										Chrome Packaged AppsでのMIDI入力は現在非対応です。
								</div>
						</div>

      <div class="ctrlPanel">
        <div class="gainLabel">Volume</div>
        <div class="gainMin">Min</div>
        <input class="gain" type="range" min="0" max="1" step="0.02" value="0.3">
        <div class="gainMax">Max</div>
        <br style="clear:left;">

        <div class="oscLabel">Oscillator Type</div>
        <div class="oscType">
          <img src="images/sine.png" class="oscImage" id="sine">
          <img src="images/square.png" class="oscImage oscOff" id="square">
          <img src="images/sawtooth.png" class="oscImage oscOff" id="sawtooth">
          <img src="images/triangle.png" class="oscImage oscOff" id="triangle">
        </div>

      </div>

      <div class="canvasKenban">
        <canvas id="canvasKenban" width="650" height="122"></canvas>
      </div>

		  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		  <script type="text/javascript" src="js/webAudio.js"></script>
		  <script type="text/javascript" src="js/main.js"></script>
		  <script type="text/javascript" src="js/canvasKenban.js"></script>
		  <script type="text/javascript" src="js/WebMIDIAPI.js"></script>
		  <script type="text/javascript" src="js/ctrlWebMIDIAPI.js"></script>
