    <p>Success when requestMIDIAccess() exists and successfully connected.</p>
    <div id="log"></div>

    <!-- PAGE CONTENT -->
    <!--script type="text/javascript" src="webmidiapi_01_request.js"></script-->
    <script type="text/javascript">
    var MIDI;

    var test_requestMIDIAccess = async_test("requestMIDIAccess() - W3C Spec: Web MIDI API");

    function testWMA() {
        navigator.requestMIDIAccess({sysex:false}).then( successCallback, errorCallback );
        function successCallback(access) {
            MIDI=access;
            test_requestMIDIAccess.step(function() {
                assert_true(true);
            });
            test_requestMIDIAccess.done();
        }
        function errorCallback() {
            test_requestMIDIAccess.step(function() {
                assert_false(true);
                test_requestMIDIAccess.done();
            });
        }
    }

    testWMA();
    </script>


  </body>
